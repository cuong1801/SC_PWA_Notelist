<!doctype html>
<html lang="en">

<head>
    <title>Login/Register</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />


    <style>
        body {
            padding-top: 60px;
        }
    </style>
    <link href="login-register-master/assets/css/bootstrap.css" rel="stylesheet" />
    <link href="login-register-master/assets/css/login-register.css" rel="stylesheet" />


    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

    <script src="login-register-master/assets/js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="login-register-master/assets/js/bootstrap.js" type="text/javascript"></script>
    <script src="login-register-master/assets/js/login-register.js" type="text/javascript"></script>

    <link rel="manifest" href="/manifest.json">
    <!-- ios support -->
    <link rel="manifest" href="/assets/img/icons">
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
    <meta name="theme-color" content="#FFE1C4">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <a class="btn big-login" data-toggle="modal" href="javascript:void(0)" onclick="openLoginModal();">Log in</a>
                <a class="btn big-register" data-toggle="modal" href="javascript:void(0)" onclick="openRegisterModal();">Register</a>
            </div>
            <div class="col-sm-4"></div>
        </div>


        <div class="modal fade login" id="loginModal">
            <div class="modal-dialog login animated">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Login with</h4>

                    </div>
                    <div class="modal-body">
                        <div class="box">
                            <div class="content">
                                <div class="social">

                                    <a id="google_login" type="button" class="circle google" onclick="signinGG()" href="#">
                                        <i class="fa fa-google-plus fa-fw"></i>
                                    </a>
                                    <a id="facebook_login" type="button" class="circle facebook" onclick="signinFB()" href="#">
                                        <i class="fa fa-facebook fa-fw"></i>
                                    </a>
                                </div>
                                <div class="division">
                                    <div class="line l"></div>
                                    <span>or</span>
                                    <div class="line r"></div>
                                </div>
                                <div class="error"></div>
                                <div class="form loginBox">
                                    <form method="" action="" accept-charset="UTF-8">
                                        <div id="loading_login" class="spinner-border" role="status" style="display: none;color: rgb(150, 40, 214);">
                                            <span id="loading_login" class="sr-only">Loading...</span>
                                        </div>
                                        <p id="login_Error" style="display: none;color: rgb(190, 37, 37);"></p>
                                        <input id="email_field" class="form-control" type="text" placeholder="Email" name="email">
                                        <input id="password_field" class="form-control" type="password" placeholder="Password" name="password">
                                        <input class="btn btn-default btn-login" type="button" value="Login" onclick="login()">

                                    </form>
                                </div>

                            </div>


                        </div>
                        <div class="box">
                            <div class="content registerBox" style="display:none;">
                                <div class="form">
                                    <div id="loading_SignUp" class="spinner-border" role="status" style="display: none;color: rgb(150, 40, 214);">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                    <p id="signUp_Error" style="display: none;color: rgb(190, 37, 37);"></p>
                                    <form method="" html="{:multipart=>true}" data-remote="true" action="" accept-charset="UTF-8">
                                        <input id="emailSignUp" class="form-control" type="text" placeholder="Email" name="email">
                                        <input id="passwordSignUp" class="form-control" type="password" placeholder="Password" name="password">
                                        <input id="password_confirmationSignUp" class="form-control" type="password" placeholder="Repeat Password" name="password_confirmation">
                                        <input class="btn btn-default btn-register" type="button" value="Create account" onclick="register()" name="commit">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="forgot login-footer">
                            <span>Looking to
                                 <a href="javascript: showRegisterForm();">create an account</a>
                            ?</span>
                        </div>
                        <div class="forgot register-footer" style="display:none">
                            <span>Already have an account?</span>
                            <a href="javascript: showLoginForm();">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            openLoginModal();
        });
    </script>


    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-auth.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
           https://firebase.google.com/docs/web/setup#available-libraries -->

    <!-- Initialize Firebase -->

    <script src="login-register-master/signin.js"></script>
    <script src="Login-register-master/userlogin.js"></script>
    <!-- <script src="app.js"></script> -->

</body>

</html>
